<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Conway's Game of Life simulation">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls" role="toolbar" aria-label="Game controls">
        <button type="button" onclick="toggleGame()" aria-label="Start or stop simulation">
            Start/Stop
        </button>
        <button type="button" onclick="resetGame()" aria-label="Reset simulation">
            Reset
        </button>
    </div>
    <canvas id="gameCanvas" aria-label="Game of Life grid"></canvas>
    <script src="script.js" defer></script>
</body>
</html>
